  <body class="h-screen overflow-hidden bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col">

    <!-- Toolbar -->
    <header id="toolbar" class="flex items-center gap-3 px-4 py-2 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shrink-0">
      <span class="font-bold text-lg select-none">ğŸ—º Mind Hiro</span>
      <input
        id="search-input"
        type="search"
        placeholder="Search files..."
        class="flex-1 max-w-xs px-3 py-1 text-sm rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex-1"></div>
      <button id="toggle-editor-btn" title="Toggle editor" class="toolbar-btn">ğŸ“ Editor</button>
      <button id="theme-btn" title="Toggle theme" class="toolbar-btn">ğŸŒ™</button>
      <button id="share-btn" title="Share current file" class="toolbar-btn">â†— Share</button>
    </header>

    <!-- Main three-panel layout -->
    <main class="flex flex-1 overflow-hidden">

      <!-- Sidebar -->
      <aside id="sidebar" class="w-52 shrink-0 border-r border-gray-200 dark:border-gray-700 overflow-y-auto flex flex-col bg-gray-50 dark:bg-gray-900">
        <div class="p-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider border-b border-gray-200 dark:border-gray-700">Files</div>
        <ul id="file-list" class="flex-1 overflow-y-auto py-1"></ul>
      </aside>

      <!-- Editor panel -->
      <section id="editor-panel" class="w-72 shrink-0 border-r border-gray-200 dark:border-gray-700 flex flex-col bg-white dark:bg-gray-900">
        <textarea
          id="editor"
          class="flex-1 resize-none p-3 text-sm font-mono bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:outline-none"
          placeholder="Select a file to edit..."
          spellcheck="false"
        ></textarea>
        <div id="editor-stats" class="px-3 py-1 text-xs text-gray-400 dark:text-gray-500 border-t border-gray-200 dark:border-gray-700 select-none">
          Lines: 0 &nbsp; Words: 0 &nbsp; Chars: 0
        </div>
      </section>

      <!-- Mindmap panel -->
      <section id="mindmap-panel" class="flex-1 overflow-hidden bg-white dark:bg-gray-900 relative">
        <svg id="mindmap-svg" class="w-full h-full"></svg>
        <div id="mindmap-placeholder" class="absolute inset-0 flex items-center justify-center text-gray-400 dark:text-gray-600 text-sm select-none pointer-events-none">
          Select a file to view its mind map
        </div>
      </section>

    </main>

  </body>
